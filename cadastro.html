<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="midia/favicon_io (1)/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header class="header" id="header">
        <span class="logoHeader">CINEVIBES</span>
        <nav class="navHeader">
            <a href="index.html" class="linkTopo">Home</a>
            <a href="filmes.html" class="linkTopo">Filmes</a>
        </nav>
    </header>
    <div class="container">
        <form action="POST"class="formLogin">
            <h1>Cadastro</h1>
            <label for="nome">Nome</label>
            <input type="text" name="nome" placeholder="Digite seu nome" required>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" />
            <input type="submit" value="Cadastrar" class="btn">
        </form>
    </div>

    <footer class="footer">
        <nav class="navFooter">
            <a href="index.html" class="linkTopo">Home</a>
            <a href="filmes.html" class="linkTopo">Filmes</a>
        </nav>

        <a href="#header" class="linkFooter"><span class="logoFooter">CINEVIBES</span></a>
    </footer>
</body>
</html>
